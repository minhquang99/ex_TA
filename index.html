<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/swiper-bundle.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section id="sec-1">
        <div class="container">
            <div class="marvel-logo">
                <img src="/assets/images/marvel.png" alt="">    
            </div>
            <div class="go-logo">
                <img src="/assets/images/logo2.png" alt="">
            </div>
            <div class="title">
                <p>COLLECT THEM ALL!</p>
            </div>
         
            <div class="intro-video">
                <video src="/assets/videos/video-1.mp4" controls muted autoplay></video>
            </div>
            <div class="bot">
                <span>Scroll down to see more</span>
                <a href="#sec-2">  
                    <div class="scroll-down"></div>
                </a>
            </div>
          
        </div>
      </section>

      <section id="sec-2"> 
        <div class="container">
            <div class="section2-title">
                <h3>#MARVEL COLLECTION</h3>
            </div>
            <div class="section2-video">
                <video id="myvideo" src="/assets/videos/video-1.mp4" controls muted autoplay></video>
            </div>
            <div class="section2-video__list slider">
                    <div class="vid active">
                        <video src="./assets/videos/video-1.mp4" muted></video>
                    </div>
                    <div class="vid">
                        <video src="./assets/videos/video-2.mp4" muted></video>
                    </div>
                    <div class="vid">
                        <video src="./assets/videos/video-3.mp4" muted></video>
                    </div>
                    <div class="vid">
                        <video src="./assets/videos/video-4.mp4" muted></video>
                    </div> 
            </div>
        </div>
      </section>

      <section id="sec-3">
        <div class="container">
            <img class="topp" src="./assets/images/section-top.png" alt="">
            <div class="road">
                <img src="/assets/images/road.png" alt="">
            </div>
            
            <div class="car">
                
                <div class="car-item" id="car-left-2">
                    <img class="to-left-2 show-on-scroll-1" src="/assets/images/car-left-2.png" alt="">
                </div>
  
                <div class="car-item" id="car-left-1">
                  <img class="to-left-1 show-on-scroll-2" src="/assets/images/car-left-1.png" alt="">
              </div>
  
              <div class="car-item" id="car-mid">
                  <img class="to-bot show-on-scroll-3" src="/assets/images/car-mid.png" alt="">
              </div>
  
              <div class="car-item" id="car-right-1">
                  <img class="to-right-1 show-on-scroll-2" src="/assets/images/car-right-1.png" alt="">
              </div>
  
              <div class="car-item" id="car-right-2">
                  <img class="to-right-2 show-on-scroll-1" src="/assets/images/car-right-2.png" alt="">
              </div>
            </div>
          </div>
      </section>

      <section id="sec-4">

    </section>
      
        <script src="/swiper-bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="/app.js"></script>
</body>
</html>
